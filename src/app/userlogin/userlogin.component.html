<h1>User Login</h1>
<small *ngIf = "invelid">{{errorMessage}}</small>

<div>
Username: <input type="text" name="username" [(ngModel)]= "username"><br>
Password: <input type="password" name="password" [(ngModel)]= "password"><br>

<button (click) = (handleLogin()) class="btn btn-success">Login</button>

</div>

<a routerLink="/register" routerLinkActive="active" >Register Now!</a>



 <form action="">
  
  <div class="container" style="background-color:#f1f1f1">
    <label><b>Login</b></label>
  </div>
  
  <div class="container">
    <label for="uname"><b>UserName  *</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required><br>

    <label for="psw"><b>Password   *</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <button type="submit">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span  class="reg"><a href="registration.jsp">Registration</a></span>
    <span class="psw"><a href="forgotpass.jsp">Forgot password?</a></span>
  </div>
</form>
